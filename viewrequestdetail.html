<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CiviConnect | Request Bids</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #3a7bd5, #3a6073);
    margin: 0;
    color: #343a40;
  }
  .sidebar {
    background: linear-gradient(180deg, #3a7bd5, #3a6073);
    color: #fff;
    min-height: 100vh;
    width: 220px;
    position: fixed;
    top: 0;
    left: 0;
    padding-top: 25px;
    border-radius: 0 20px 20px 0;
    box-shadow: 4px 0 20px rgba(0,0,0,0.15);
  }
  .sidebar h4 { text-align:center; margin-bottom:25px; font-weight:600; }
  .sidebar a {
    color:#fff; display:flex; align-items:center; padding:12px 20px; text-decoration:none;
    border-radius:12px; margin:5px 10px; font-weight:500; transition:0.3s;
    background: rgba(255,255,255,0.05);
  }
  .sidebar a i { margin-right:12px; font-size:18px; }
  .sidebar a:hover {
    background: linear-gradient(90deg, #6fb1fc, #3a7bd5); transform: translateX(5px);
    box-shadow:0 4px 15px rgba(0,0,0,0.2);
  }
  .main-content { margin-left:220px; padding:30px; }
  .navbar-custom {
    background: linear-gradient(90deg, #3a7bd5, #3a6073); color:#fff;
    border-radius:12px; padding:12px 20px; display:flex;
    justify-content:space-between; align-items:center; margin-bottom:25px;
    box-shadow:0 4px 15px rgba(0,0,0,0.1);
  }
  .navbar-custom h5 { color:#fff; margin:0; }
  .navbar-custom .user-info { display:flex; align-items:center; gap:12px; }
  .navbar-custom .user-info img { width:40px; height:40px; border-radius:50%; border:2px solid #fff; transition: transform 0.3s ease; }
  .navbar-custom .user-info img:hover { transform:scale(1.1); }
  .navbar-custom .user-info span { color:#fff; font-weight:500; }

  .bids-card {
    background:#fff; border-radius:16px; padding:20px; box-shadow:0px 8px 20px rgba(0,0,0,0.1);
    transition:transform 0.3s, box-shadow 0.3s;
  }
  .bids-card:hover { transform:translateY(-5px); box-shadow:0px 12px 30px rgba(0,0,0,0.15); }
  .bids-card table { width:100%; border-collapse:separate; border-spacing:0 12px; }
  .bids-card table th, .bids-card table td { padding:12px 15px; text-align:left; }
  .bids-card table th { background:#3a6073; color:#fff; border-radius:8px; }
  .bids-card table tr { background:#f8f9fa; border-radius:12px; transition:0.3s; }
  .bids-card table tr:hover { background:#e3f2fd; transform:scale(1.01); }

  .btn-accept { background:#28a745; color:#fff; border-radius:12px; font-weight:500; padding:5px 12px; transition:0.3s; }
  .btn-accept:hover { background:#218838; color:#fff; }
  .btn-reject { background:#dc3545; color:#fff; border-radius:12px; font-weight:500; padding:5px 12px; transition:0.3s; }
  .btn-reject:hover { background:#b02a37; color:#fff; }

  @media (max-width:768px){ .main-content{ margin-left:60px; padding:20px; } .bids-card table, .bids-card table th, .bids-card table td{ font-size:14px; } }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h4>CiviConnect</h4>
  <a href="dashboard.html"><i class="bi bi-speedometer2"></i> <span>Dashboard</span></a>
  <a href="request.html"><i class="bi bi-card-checklist"></i> <span>Requests</span></a>
  <a href="professional.html"><i class="bi bi-people"></i> <span>Professionals</span></a>
  <a href="profile.html"><i class="bi bi-person-circle"></i> <span>Profile</span></a>
  <a href="settings.html"><i class="bi bi-gear"></i> <span>Settings</span></a>
  <a href="#"><i class="bi bi-box-arrow-right"></i> <span>Logout</span></a>
</div>

<!-- Main Content -->
<div class="main-content">
  <!-- Navbar -->
  <div class="navbar-custom">
    <h5>Request Bids</h5>
    <div class="user-info">
      <i class="bi bi-bell-fill"></i>
      <img src="https://cdn-icons-png.flaticon.com/512/147/147144.png" alt="User">
      <span>Sarthak Bobade</span>
    </div>
  </div>

  <!-- Alert Message -->
  <div id="alertMessage" class="alert d-none" role="alert"></div>

  <!-- Bids Card -->
  <div class="bids-card">
    <h6>Request ID: #001 - Plumbing Service</h6>
    <table>
      <thead>
        <tr>
          <th>Service Provider</th>
          <th>Bid Amount</th>
          <th>Estimated Completion</th>
          <th>Rating</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe Plumbing</td>
          <td>₹2,500</td>
          <td>2 Days</td>
          <td>⭐⭐⭐⭐</td>
          <td>
            <button class="btn-accept" onclick="showMessage('accepted','John Doe Plumbing')">Accept</button>
            <button class="btn-reject" onclick="showMessage('rejected','John Doe Plumbing')">Reject</button>
          </td>
        </tr>
        <tr>
          <td>Rapid Repairs</td>
          <td>₹2,300</td>
          <td>3 Days</td>
          <td>⭐⭐⭐⭐⭐</td>
          <td>
            <button class="btn-accept" onclick="showMessage('accepted','Rapid Repairs')">Accept</button>
            <button class="btn-reject" onclick="showMessage('rejected','Rapid Repairs')">Reject</button>
          </td>
        </tr>
        <tr>
          <td>FixIt Services</td>
          <td>₹2,700</td>
          <td>1 Day</td>
          <td>⭐⭐⭐</td>
          <td>
            <button class="btn-accept" onclick="showMessage('accepted','FixIt Services')">Accept</button>
            <button class="btn-reject" onclick="showMessage('rejected','FixIt Services')">Reject</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
function showMessage(type, provider) {
  const alertBox = document.getElementById('alertMessage');
  if(type === 'accepted'){
    alertBox.className = 'alert alert-success';
    alertBox.textContent = `You have accepted the service from ${provider}.`;
  } else if(type === 'rejected'){
    alertBox.className = 'alert alert-danger';
    alertBox.textContent = `You have rejected the service from ${provider}.`;
  }
  alertBox.classList.remove('d-none');

  // Hide alert after 3 seconds
  setTimeout(() => {
    alertBox.classList.add('d-none');
  }, 3000);
}
</script>
</body>
</html>
