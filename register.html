<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CiviConnect | Register</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #3a7bd5, #3a6073);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .register-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.2);
      display: flex;
      overflow: hidden;
      max-width: 950px;
      width: 100%;
    }
    .register-left {
      background: linear-gradient(135deg, #3a7bd5, #3a6073);
      color: #fff;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px;
      text-align: center;
    }
    .register-left h2 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 15px;
    }
    .register-left p {
      font-size: 16px;
      opacity: 0.9;
    }
    .register-left img {
      width: 200px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .register-right {
      flex: 1;
      padding: 50px;
    }
    .register-right h3 {
      font-weight: 600;
      color: #3a6073;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-control {
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      transition: all 0.3s;
    }
    .form-control:focus {
      border-color: #3a7bd5;
      box-shadow: 0 0 6px rgba(58, 123, 213, 0.4);
    }
    .btn-custom {
      background: #3a7bd5;
      color: #fff;
      border-radius: 12px;
      padding: 12px;
      font-weight: 600;
      width: 100%;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background: #285a8c;
      transform: translateY(-2px);
    }
    .extra-links {
      text-align: center;
      margin-top: 15px;
    }
    .extra-links a {
      text-decoration: none;
      color: #3a7bd5;
      font-weight: 500;
      transition: 0.3s;
    }
    .extra-links a:hover {
      color: #285a8c;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <!-- Left Side (Brand/Illustration) -->
    <div class="register-left">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="CiviConnect">
      <h2>Welcome to CiviConnect</h2>
      <p>Join our community platform and connect with professionals, citizens, and services seamlessly.</p>
    </div>

    <!-- Right Side (Form) -->
    <div class="register-right">
      <h3>Create Your Account</h3>
      <form id="registerForm">
        <input type="text" class="form-control" id="fullname" placeholder="Full Name" required>
        <input type="email" class="form-control" id="email" placeholder="Email Address" required>
        <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
        <input type="password" class="form-control" id="password" placeholder="Password" required>
        <input type="password" class="form-control" id="cpassword" placeholder="Confirm Password" required>
        <button type="submit" class="btn btn-custom">Register</button>
      </form>
      <div class="extra-links">
        <p>Already have an account? <a href="index.html">Login</a></p>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <div class="modal-body">
          <h5 class="text-success fw-bold mb-3">✅ Registration Successful!</h5>
          <p>You will be redirected to the login page shortly.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
      event.preventDefault();

      let password = document.getElementById("password").value;
      let cpassword = document.getElementById("cpassword").value;

      if (password !== cpassword) {
        alert("❌ Passwords do not match. Please try again.");
        return;
      }

      // Show success modal
      var myModal = new bootstrap.Modal(document.getElementById("successModal"));
      myModal.show();

      // Redirect to login after 2 seconds
      setTimeout(function() {
        window.location.href = "index.html";
      }, 2000);
    });
  </script>
</body>
</html>
