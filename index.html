<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CiviConnect | Login</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #3a7bd5, #3a6073);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .login-container {
    background: #fff;
    border-radius: 20px;
    box-shadow: 0px 8px 30px rgba(0,0,0,0.2);
    display: flex;
    overflow: hidden;
    max-width: 900px;
    width: 100%;
  }
  .login-left {
    background: linear-gradient(135deg, #3a7bd5, #3a6073);
    color: #fff;
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 40px;
    text-align: center;
  }
  .login-left img {
    width: 200px;
    margin-bottom: 20px;
    animation: float 3s ease-in-out infinite;
  }
  .login-left h2 { font-size: 28px; font-weight: 700; margin-bottom: 15px; }
  .login-left p { font-size: 16px; opacity: 0.9; }
  @keyframes float { 0%{transform:translateY(0);}50%{transform:translateY(-10px);}100%{transform:translateY(0);} }
  .login-right { flex: 1; padding: 50px; }
  .login-right h3 { font-weight: 600; color: #3a6073; margin-bottom: 20px; text-align: center; }
  .form-control { border-radius: 10px; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; transition: all 0.3s; }
  .form-control:focus { border-color: #3a7bd5; box-shadow: 0 0 6px rgba(58,123,213,0.4); }
  .btn-custom { background: #3a7bd5; color: #fff; border-radius: 12px; padding: 12px; font-weight: 600; width: 100%; transition: 0.3s; }
  .btn-custom:hover { background: #285a8c; transform: translateY(-2px); }
  .extra-links { text-align: center; margin-top: 15px; }
  .extra-links a { text-decoration: none; color: #3a7bd5; font-weight: 500; transition: 0.3s; }
  .extra-links a:hover { color: #285a8c; }
</style>
</head>
<body>

<div class="login-container">
  <!-- Left Side -->
  <div class="login-left">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="CiviConnect">
    <h2>Welcome Back</h2>
    <p>Login to CiviConnect and continue engaging with your community.</p>
  </div>

  <!-- Right Side (Form) -->
  <div class="login-right">
    <h3>Login to Your Account</h3>
    <form id="loginForm">
      <input type="email" id="email" class="form-control" placeholder="Email Address" required>
      <input type="password" id="password" class="form-control" placeholder="Password" required>
      <!-- User Type Selection -->
      <select id="userType" class="form-control mb-3">
        <option value="user">User</option>
        <option value="admin">Admin</option>
        <option value="provider">Service Provider</option>
      </select>
      <button type="submit" class="btn btn-custom">Login</button>
    </form>
    <div class="extra-links">
      <p><a href="forgotpassword.html">Forgot Password?</a></p>
      <p>Don’t have an account? <a href="register.html">Register</a></p>
    </div>
  </div>
</div>

<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center p-4">
      <div class="modal-body">
        <h5 class="text-success fw-bold mb-3">✅ Login Successful!</h5>
        <p>You will be redirected to your dashboard shortly.</p>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById("loginForm").addEventListener("submit", function(event) {
  event.preventDefault();

  // Get selected user type
  const userType = document.getElementById("userType").value;

  // Show modal
  const myModal = new bootstrap.Modal(document.getElementById("successModal"));
  myModal.show();

  // Redirect based on user type
  setTimeout(function() {
    if(userType === "admin") {
      window.location.href = "admin_dashboard.html";
    } else if(userType === "provider") {
      window.location.href = "provider_dashboard.html";
    } else {
      window.location.href = "dashboard.html";
    }
  }, 2000);
});
</script>

</body>
</html>
