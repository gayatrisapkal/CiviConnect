<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CiviConnect | Requests</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #3a7bd5, #3a6073);
    margin: 0;
    color: #343a40;
  }

  /* Sidebar */
  .sidebar {
    background: linear-gradient(180deg, #3a7bd5, #3a6073);
    color: #fff;
    min-height: 100vh;
    width: 220px;
    position: fixed;
    top: 0;
    left: 0;
    padding-top: 25px;
    border-radius: 0 20px 20px 0;
    box-shadow: 4px 0 20px rgba(0,0,0,0.15);
  }
  .sidebar h4 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 600;
  }
  .sidebar a {
    color: #fff;
    display: flex;
    align-items: center;
    padding: 12px 20px;
    text-decoration: none;
    border-radius: 12px;
    margin: 5px 10px;
    font-weight: 500;
    transition: 0.3s;
    background: rgba(255,255,255,0.05);
  }
  .sidebar a i {
    margin-right: 12px;
    font-size: 18px;
  }
  .sidebar a:hover {
    background: linear-gradient(90deg, #6fb1fc, #3a7bd5);
    color: #fff;
    transform: translateX(5px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  /* Main Content */
  .main-content {
    margin-left: 220px;
    padding: 30px;
  }

  /* Navbar */
  .navbar-custom {
    background: linear-gradient(90deg, #3a7bd5, #3a6073);
    color: #fff;
    border-radius: 12px;
    padding: 12px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }
  .navbar-custom h5 {
    color: #fff;
    margin: 0;
  }
  .navbar-custom .user-info {
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .navbar-custom .user-info img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 2px solid #fff;
    transition: transform 0.3s ease;
  }
  .navbar-custom .user-info img:hover {
    transform: scale(1.1);
  }
  .navbar-custom .user-info span {
    color: #fff;
    font-weight: 500;
  }

  /* Requests Table Card */
  .requests-card {
    background: #fff;
    border-radius: 16px;
    padding: 20px;
    box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .requests-card:hover {
    transform: translateY(-5px);
    box-shadow: 0px 12px 30px rgba(0,0,0,0.15);
  }

  .requests-card table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 12px;
  }

  .requests-card table th, .requests-card table td {
    padding: 12px 15px;
    text-align: left;
  }

  .requests-card table th {
    background: #3a6073;
    color: #fff;
    border-radius: 8px;
  }

  .requests-card table tr {
    background: #f8f9fa;
    border-radius: 12px;
    transition: 0.3s;
  }

  .requests-card table tr:hover {
    background: #e3f2fd;
    transform: scale(1.01);
  }

  .status-pending { color: #ffc107; font-weight: 600; }
  .status-inprogress { color: #0d6efd; font-weight: 600; }
  .status-completed { color: #28a745; font-weight: 600; }

  .btn-view {
    background: #3a7bd5;
    color: #fff;
    border-radius: 12px;
    font-weight: 500;
    padding: 5px 12px;
    transition: 0.3s;
  }
  .btn-view:hover {
    background: #285a8c;
    color: #fff;
  }

  /* Create Request Button */
  .btn-custom {
    border-radius: 12px;
    background: #3a7bd5;
    color: #fff;
    font-weight: 500;
    transition: 0.3s;
  }
  .btn-custom:hover {
    background: #285a8c;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .main-content {
      margin-left: 60px;
      padding: 20px;
    }
    .requests-card table, .requests-card table th, .requests-card table td {
      font-size: 14px;
    }
  }
</style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4>CiviConnect</h4>
    <a href="dashboard.html"><i class="bi bi-speedometer2"></i> <span>Dashboard</span></a>
    <a href="request.html"><i class="bi bi-card-checklist"></i> <span>Requests</span></a>
    <a href="professional.html"><i class="bi bi-people"></i> <span>Professionals</span></a>
    <a href="profile.html"><i class="bi bi-person-circle"></i> <span>Profile</span></a>
    <a href="settings.html"><i class="bi bi-gear"></i> <span>Settings</span></a>
    <a href="#"><i class="bi bi-box-arrow-right"></i> <span>Logout</span></a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Navbar -->
    <div class="navbar-custom">
      <h5>My Requests</h5>
      <div class="user-info">
        <i class="bi bi-bell-fill"></i>
        <img src="https://cdn-icons-png.flaticon.com/512/147/147144.png" alt="User">
        <span>Sarthak Bobade</span>
      </div>
    </div>

    <!-- Create New Request Button -->
    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#createRequestModal">
        <i class="bi bi-plus-circle me-2"></i>Create New Request
      </button>
    </div>

    <!-- Requests Table Card -->
    <div class="requests-card">
      <table>
        <thead>
          <tr>
            <th>Request ID</th>
            <th>Service</th>
            <th>Date</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>#001</td>
            <td>Plumbing</td>
            <td>2025-09-30</td>
            <td class="status-pending">Pending</td>
            <td><a  href="viewrequestdetail.html"><button class="btn-view">View</button></td></a>
          </tr>
          <tr>
            <td>#002</td>
            <td>Electrician</td>
            <td>2025-09-28</td>
            <td class="status-inprogress">In Progress</td>
            <td><a  href="viewrequestdetail.html"><button class="btn-view">View</button></td></a>
          </tr>
          <tr>
            <td>#003</td>
            <td>Cleaning</td>
            <td>2025-09-25</td>
            <td class="status-completed">Completed</td>
            <td><a  href="viewrequestdetail.html"><button class="btn-view">View</button></td></a>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <!-- Create Request Modal -->
  <div class="modal fade" id="createRequestModal" tabindex="-1" aria-labelledby="createRequestModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header" style="background: linear-gradient(90deg, #3a7bd5, #3a6073); color:#fff;">
          <h5 class="modal-title" id="createRequestModalLabel">Create New Request</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="serviceType" class="form-label">Service Type</label>
              <select class="form-select" id="serviceType">
                <option selected>Select Service</option>
                <option>Plumbing</option>
                <option>Electrician</option>
                <option>Cleaning</option>
                <option>Gardening</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="requestDate" class="form-label">Preferred Date</label>
              <input type="date" class="form-control" id="requestDate">
            </div>
            <div class="mb-3">
              <label for="requestDetails" class="form-label">Details / Notes</label>
              <textarea class="form-control" id="requestDetails" rows="3" placeholder="Enter any specific details..."></textarea>
            </div>
            <button type="submit" class="btn btn-custom w-100">Submit Request</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
