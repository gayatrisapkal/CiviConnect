<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CiviConnect | Professionals</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #3a7bd5, #3a6073);
    margin:0;
    color: #343a40;
  }

  /* Sidebar */
  .sidebar {
    background: linear-gradient(180deg, #3a7bd5, #3a6073);
    color: #fff;
    min-height: 100vh;
    width: 220px;
    position: fixed;
    top: 0;
    left: 0;
    padding-top: 25px;
    border-radius: 0 20px 20px 0;
    box-shadow: 4px 0 20px rgba(0,0,0,0.15);
  }
  .sidebar h4 { text-align:center; margin-bottom:25px; font-weight:600; }
  .sidebar a { color:#fff; display:flex; align-items:center; padding:12px 20px; text-decoration:none;
    border-radius:12px; margin:5px 10px; font-weight:500; transition:0.3s; background: rgba(255,255,255,0.05);}
  .sidebar a i { margin-right:12px; font-size:18px; }
  .sidebar a:hover { background: linear-gradient(90deg, #6fb1fc, #3a7bd5); transform:translateX(5px); box-shadow:0 4px 15px rgba(0,0,0,0.2); }

  /* Main Content */
  .main-content { margin-left:220px; padding:30px; }

  /* Navbar */
  .navbar-custom {
    background: linear-gradient(90deg, #3a7bd5, #3a6073); color:#fff;
    border-radius:12px; padding:12px 20px; display:flex;
    justify-content:space-between; align-items:center; margin-bottom:25px;
    box-shadow:0 4px 15px rgba(0,0,0,0.1);
  }
  .navbar-custom h5 { color:#fff; margin:0; }
  .navbar-custom .user-info { display:flex; align-items:center; gap:12px; }
  .navbar-custom .user-info img { width:40px; height:40px; border-radius:50%; border:2px solid #fff; transition: transform 0.3s ease; }
  .navbar-custom .user-info img:hover { transform:scale(1.1); }
  .navbar-custom .user-info span { color:#fff; font-weight:500; }

  /* Professionals Card Grid */
  .professional-card {
    background:#fff; border-radius:16px; padding:20px; box-shadow:0 8px 20px rgba(0,0,0,0.1);
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .professional-card:hover { transform:translateY(-5px); box-shadow:0 12px 30px rgba(0,0,0,0.15);}
  .professional-card img { width:70px; height:70px; border-radius:50%; margin-bottom:10px; }
  .professional-card h6 { margin-bottom:5px; font-weight:600; }
  .professional-card p { margin-bottom:10px; font-size:14px; color:#555; }
  .btn-view { background:#3a7bd5; color:#fff; border-radius:12px; font-weight:500; padding:6px 12px; transition:0.3s; }
  .btn-view:hover { background:#285a8c; color:#fff; }

  @media (max-width:768px) {
    .main-content { margin-left:60px; padding:20px; }
    .professional-card h6 { font-size:16px; }
    .professional-card p { font-size:13px; }
  }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h4>CiviConnect</h4>
  <a href="dashboard.html"><i class="bi bi-speedometer2"></i> <span>Dashboard</span></a>
  <a href="requests.html"><i class="bi bi-card-checklist"></i> <span>Requests</span></a>
  <a href="professionals.html"><i class="bi bi-people"></i> <span>Professionals</span></a>
  <a href="profile.html"><i class="bi bi-person-circle"></i> <span>Profile</span></a>
  <a href="settings.html"><i class="bi bi-gear"></i> <span>Settings</span></a>
  <a href="#"><i class="bi bi-box-arrow-right"></i> <span>Logout</span></a>
</div>

<!-- Main Content -->
<div class="main-content">
  <!-- Navbar -->
  <div class="navbar-custom">
    <h5>Professionals</h5>
    <div class="user-info">
      <i class="bi bi-bell-fill"></i>
      <img src="https://cdn-icons-png.flaticon.com/512/147/147144.png" alt="User">
      <span>Sarthak Bobade</span>
    </div>
  </div>

  <!-- Professionals Grid -->
  <div class="row g-4">
    <div class="col-md-4">
      <div class="professional-card text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/147/147144.png" alt="Provider">
        <h6>John Doe Plumbing</h6>
        <p>Service: Plumbing</p>
        <p>Rating: ⭐⭐⭐⭐</p>
        <button class="btn-view w-100">View Profile</button>
      </div>
    </div>
    <div class="col-md-4">
      <div class="professional-card text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/147/147144.png" alt="Provider">
        <h6>Rapid Repairs</h6>
        <p>Service: Electrician</p>
        <p>Rating: ⭐⭐⭐⭐⭐</p>
        <button class="btn-view w-100">View Profile</button>
      </div>
    </div>
    <div class="col-md-4">
      <div class="professional-card text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/147/147144.png" alt="Provider">
        <h6>FixIt Services</h6>
        <p>Service: Cleaning</p>
        <p>Rating: ⭐⭐⭐</p>
        <button class="btn-view w-100">View Profile</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
