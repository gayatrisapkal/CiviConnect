<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CiviConnect | Forgot Password</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #3a7bd5, #3a6073);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .forgot-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.2);
      display: flex;
      overflow: hidden;
      max-width: 850px;
      width: 100%;
    }
    .forgot-left {
      background: linear-gradient(135deg, #3a7bd5, #3a6073);
      color: #fff;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px;
      text-align: center;
    }
    .forgot-left img {
      width: 200px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }
    .forgot-left h2 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 15px;
    }
    .forgot-left p {
      font-size: 16px;
      opacity: 0.9;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .forgot-right {
      flex: 1;
      padding: 50px;
    }
    .forgot-right h3 {
      font-weight: 600;
      color: #3a6073;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-control {
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      transition: all 0.3s;
    }
    .form-control:focus {
      border-color: #3a7bd5;
      box-shadow: 0 0 6px rgba(58, 123, 213, 0.4);
    }
    .btn-custom {
      background: #3a7bd5;
      color: #fff;
      border-radius: 12px;
      padding: 12px;
      font-weight: 600;
      width: 100%;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background: #285a8c;
      transform: translateY(-2px);
    }
    .extra-links {
      text-align: center;
      margin-top: 15px;
    }
    .extra-links a {
      text-decoration: none;
      color: #3a7bd5;
      font-weight: 500;
      transition: 0.3s;
    }
    .extra-links a:hover {
      color: #285a8c;
    }
  </style>
</head>
<body>

  <div class="forgot-container">
    <!-- Left Side (Brand/Illustration) -->
    <div class="forgot-left">
      <img src="https://cdn-icons-png.flaticon.com/512/484/484167.png" alt="CiviConnect">
      <h2>Password Assistance</h2>
      <p>Enter your email and we’ll send you instructions to reset your password securely.</p>
    </div>

    <!-- Right Side (Form) -->
    <div class="forgot-right">
      <h3>Forgot Password?</h3>
      <form onsubmit="showPopup(event)">
        <input type="email" class="form-control" placeholder="Enter your email address" required>
        <button type="submit" class="btn btn-custom">Send Reset Link</button>
      </form>
      <div class="extra-links">
         <p><a href="index.html">Back to Login</a></p>
        <p>Don’t have an account? <a href="register.html">Register</a></p>
      </div>
    </div>
  </div>

  <!-- Success Popup Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <div class="modal-body">
          <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" width="80" class="mb-3" alt="success">
          <h5 class="mb-2">Mail Sent Successfully!</h5>
          <p>Please check your inbox for password reset instructions.</p>
          <button type="button" class="btn btn-custom mt-2" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function showPopup(event) {
      event.preventDefault(); // prevent actual form submission
      var successModal = new bootstrap.Modal(document.getElementById('successModal'));
      successModal.show();
    }
  </script>
</body>
</html>
