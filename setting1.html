<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CiviConnect | Settings</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<style>
  body { font-family: 'Poppins', sans-serif; background:#f0f2f5; margin:0; }

  /* Sidebar */
  .sidebar {
    background: linear-gradient(180deg, #3a7bd5, #3a6073);
    color: #fff;
    min-height: 100vh;
    width: 220px;
    position: fixed;
    top: 0;
    left: 0;
    padding-top: 25px;
    border-radius: 0 20px 20px 0;
    box-shadow: 4px 0 20px rgba(0,0,0,0.15);
  }
  .sidebar h4 { text-align:center; margin-bottom:25px; font-weight:600; }
  .sidebar a { color:#fff; display:flex; align-items:center; padding:12px 20px; text-decoration:none;
    border-radius:12px; margin:5px 10px; font-weight:500; transition:0.3s; background: rgba(255,255,255,0.05);}
  .sidebar a i { margin-right:12px; font-size:18px; }
  .sidebar a:hover { background: linear-gradient(90deg, #6fb1fc, #3a7bd5); transform:translateX(5px); box-shadow:0 4px 15px rgba(0,0,0,0.2); }

  /* Main Content */
  .main-content { margin-left:220px; padding:30px; }

  /* Navbar */
  .navbar-custom {
    background: linear-gradient(90deg, #3a7bd5, #3a6073); color:#fff;
    border-radius:12px; padding:12px 20px; display:flex;
    justify-content:space-between; align-items:center; margin-bottom:25px;
    box-shadow:0 4px 15px rgba(0,0,0,0.1);
  }
  .navbar-custom h5 { color:#fff; margin:0; }
  .navbar-custom .user-info { display:flex; align-items:center; gap:12px; }
  .navbar-custom .user-info img { width:40px; height:40px; border-radius:50%; border:2px solid #fff; transition: transform 0.3s ease; }
  .navbar-custom .user-info img:hover { transform:scale(1.1); }
  .navbar-custom .user-info span { color:#fff; font-weight:500; }

  /* Settings Form */
  .settings-container { background:#fff; border-radius:16px; padding:30px; box-shadow:0 8px 20px rgba(0,0,0,0.1); max-width:800px; margin:auto; }
  .settings-container h6 { font-weight:600; margin-bottom:20px; }
  .form-control { border-radius:10px; margin-bottom:15px; padding:12px; border:1px solid #ddd; transition: all 0.3s; }
  .form-control:focus { border-color: #3a7bd5; box-shadow: 0 0 6px rgba(58,123,213,0.4); }
  .btn-save { background:#3a7bd5; color:#fff; border-radius:12px; padding:12px 25px; font-weight:600; transition:0.3s; }
  .btn-save:hover { background:#285a8c; transform:translateY(-2px); }

  /* Notification toggles */
  .form-check-input:checked { background-color:#3a7bd5; border-color:#3a7bd5; }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h4>CiviConnect Admin</h4>
  <a href="admin_dashboard.html"><i class="bi bi-speedometer2"></i> <span>Dashboard</span></a>
  <a href="manage_users.html"><i class="bi bi-people"></i> <span>Users</span></a>
  <a href="manage_providers.html"><i class="bi bi-briefcase"></i> <span>Service Providers</span></a>
  <a href="all_requests.html"><i class="bi bi-card-checklist"></i> <span>Requests</span></a>
  <a href="setting1.html"><i class="bi bi-gear"></i> <span>Settings</span></a>
  <a href="logout.html"><i class="bi bi-box-arrow-right"></i> <span>Logout</span></a>
</div>

<!-- Main Content -->
<div class="main-content">
  <!-- Navbar -->
  <div class="navbar-custom">
    <h5>Settings</h5>
    <div class="user-info">
      <img src="https://cdn-icons-png.flaticon.com/512/147/147144.png" alt="Admin">
      <span>Admin</span>
    </div>
  </div>

  <!-- Settings Form -->
  <div class="settings-container">
    <h6>Profile Settings</h6>
    <form id="settingsForm">
      <input type="text" class="form-control" placeholder="Full Name" value="Admin Name" required>
      <input type="email" class="form-control" placeholder="Email Address" value="admin@example.com" required>
      <input type="tel" class="form-control" placeholder="Phone Number" value="9876543210">
      <input type="password" class="form-control" placeholder="Change Password">
      <input type="password" class="form-control" placeholder="Confirm New Password">

      <h6>Notifications</h6>
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
        <label class="form-check-label" for="emailNotifications">Email Notifications</label>
      </div>
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="smsNotifications">
        <label class="form-check-label" for="smsNotifications">SMS Notifications</label>
      </div>

      <button type="submit" class="btn btn-save">Save Changes</button>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById("settingsForm").addEventListener("submit", function(event){
  event.preventDefault();
  alert("Settings updated successfully!");
});
</script>
</body>
</html>
